plugins {
    id 'com.android.library'
}

group 'io.github.edufolly.flutterbluetoothserial'
version '1.0-SNAPSHOT'

android {
    namespace "io.github.edufolly.flutterbluetoothserial"   // <= REQUIRED for AGP 8+
    compileSdk 34

    defaultConfig {
        minSdk 21
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // AGP 8+ uses built-in tools; no need to pin buildToolsVersion
    // buildToolsVersion '30.0.3'  // <- remove

    lint {
        disable 'InvalidPackage'
    }
}

repositories {
    google()
    mavenCentral()          // jcenter() is deprecated; remove it
}

dependencies {
    implementation 'androidx.appcompat:1.6.1'
}
